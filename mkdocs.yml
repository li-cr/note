site_name: lcr_note
site_url: https://mydomain.org/mysite
repo_url: https://github.com/li-cr/note
theme:
  name: material

extra_javascript:
  - https://unpkg.com/mathjax@3/es5/tex-mml-chtml.js


markdown_extensions:
  - pymdownx.arithmatex:  #数学公式
      generic: true
  - codehilite:
      guess_lang: false
  - pymdownx.highlight:
      use_pygments: false  # 是否使用 Pygments 进行语法高亮
      use_pygments: true
      linenums: true
  - pymdownx.superfences
  - pymdownx.arithmatex

plugins:
  - search
  - a
docs_dir: 杂项